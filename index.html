<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Custom Dropdown Select & Search Box</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script defer src="js/script.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="wrapper__container">
				<div class="wrapper__body">
					<div class="select-menu">
						<div class="select-menu__text">Select your options</div>
						<div class="select-menu__button">
							<i class="fa-solid fa-chevron-down"></i>
						</div>
					</div>
					<div class="options">
						<div class="options__input">
							<div class="options__loop">
								<i class="fa-solid fa-magnifying-glass"></i>
							</div>
							<input type="text" placeholder="Search" />
						</div>
						<div class="options__list">
							<div class="options__item">
								<div class="options__country">Франция</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
